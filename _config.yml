title: Adrian Sieber's Website
description: My personal website and blog
url: adriansieber.com
author: Adrian Sieber
repository: http://code.adriansieber.com/adrian/adriansieber-com/
twitter:
  username: AdrianSieber
logo: /img/logo.png

social:
  name: Adrian Sieber
  links:
    - facebook.com/adriansieber1
    - github.com/ad-si
    - linkedin.com/in/adriansieber
    - stackoverflow.com/users/1850340/adius


permalink: /:title/

defaults:
  -
    scope:
      path: ""
      type: pages
    values:
      layout: default
      isHome: false
      isPost: false
  -
    scope:
      path: ""
      types: [posts, drafts]
    values:
      layout: post
      isHome: false
      isPost: true

markdown: CommonMarkGhPages
kramdown:
  hard_wrap: false
safe: true
incremental: true
highlighter: rouge
plugins:
  - jekyll-github-metadata
  - jekyll-mentions
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap
  - jemoji
