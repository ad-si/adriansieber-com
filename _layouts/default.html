<!doctype html>
<html>
<head>
	<meta charset=utf-8 />
	<meta name=viewport
		content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel=stylesheet media=all href=/css/screen.css>
	<link rel="shortcut icon" href=/img/favicon.png>
	<link
		rel=stylesheet
		href=//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css>
	<link
		href=/atom.xml
		rel=alternate
		title="Adrian Sieber"
		type=application/atom+xml>
	{% seo %}
</head>
<body {% if page.isHome %} id=home {% endif %}>

<div id=wrapper>

	<header {% if page.isHome == false %} class=fullHeader {% endif %}>
		<div class=headerContent>
			{% if page.isHome == false %}
				<h1><a href=/ >Adrian Sieber</a></h1>
			{% endif %}

			<aside id=buttons>
				<a class="fa fa-github"
				   href=https://github.com/adius>
					<span>GitHub</span>
				</a>
				<a class="fa fa-twitter"
				   href=https://twitter.com/adriansieber>
					<span>Twitter</span>
				</a>
				<a class="fa fa-facebook"
				   href=https://facebook.com/adriansieber1>
					<span>Facebook</span>
				</a>
				<a class="fa fa-linkedin"
				   href=https://de.linkedin.com/in/adriansieber>
					<span>LinkedIn</span>
				</a>
				<a class="fa fa-stack-overflow"
				   href=https://stackoverflow.com/users/1850340/adius>
					<span>Stack Overflow</span>
				</a>
				<a class="fa fa-rss"
				   href=/atom.xml>
					<span>Atom Feed</span>
				</a>
			</aside>
		</div>
	</header>

	<main id=wrapcontent>
		{{ content }}
	</main>
</div>

<script
	src=https://cdnjs.cloudflare.com/ajax/libs/retina.js/1.3.0/retina.min.js>
</script>
<script>
	var i, _paq

	// Piwik
	_paq = _paq || []
	_paq.push(["trackPageView"])
	_paq.push(["enableLinkTracking"])

	!function () {

		var u = (("https:" == document.location.protocol) ? "https" : "http") +
				"://piwik.adriansieber.com/"

		_paq.push(["setTrackerUrl", u + "piwik.php"])
		_paq.push(["setSiteId", "1"])

		var d = document,
				g = d.createElement("script"),
				s = d.getElementsByTagName("script")[0]

		g.type = "text/javascript"
		g.defer = true
		g.async = true
		g.src = u + "piwik.js"
		s.parentNode.insertBefore(g, s)
	}()
</script>

</body>
</html>
